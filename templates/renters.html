$def with (form, renters, db)

<table width="100%">
    <tr><h2>Организаторы-арендаторы</h2></tr>
</table>
<table width="100%" >
    <tr>
        <td width="40%">
            <form  class="form" action="/renters/" method="post">
                $:form.render()
                <input type="submit" value="Добавить">
            </form>
        </td>
        <td width="20%"></td>

        <td>
            <table border="0" bordercolor="000000" cellspacing="2">
                <tr>
                    <th bgcolor="03a2d3">id</th>
                    <th bgcolor="03a2d3">Наименование</th>
                    <th bgcolor="03a2d3">Телефон</th>
                    <th bgcolor="03a2d3">Ссылка в соц.сети</th>
                    <th bgcolor="03a2d3">Удаление</th>
                </tr>
                $for rent in renters:
                <tr>
                    <td bgcolor="03a2d3">$rent.id</td>
                    $if rent.name:
                    <td bgcolor="afcde7"><a href="/renter/$rent.id/">$rent.name</a></td>
                    <td bgcolor="afcde7">$rent.phone</td>
                    <td bgcolor="afcde7"><a href="$rent.link">$rent.link</a></td>
                    <td bgcolor="afcde7">
                        <form action="/delrenter/$rent.id" method="get">
                            <input type="submit" value="Удалить">
                        </form>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
<table width="100%">
    <br><br><br>
    <tr>
        <a href="/home/">На главную</a>
    </tr>

</table>
